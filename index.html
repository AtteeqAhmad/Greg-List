<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="
      .css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <title>Document</title>
</head>

<body>
      <div class="container">
            <div class="row" id="cars">
                  <form onsubmit="app.controllers.carController.addCar(event)">
                        <label for="make">Make</label>
                        <input type="text" name="make" placeholder="Make" required>
                        <label for="model">Model</label>
                        <input type="text" name="model" placeholder="Model" required>
                        <label for="year">Year</label>
                        <input type="text" name="year" placeholder="Year" required>
                        <label for="color">Color</label>
                        <input type="text" name="color" placeholder="Color" required>
                        <button type="submit" class="btn btn-primary">Add Car</button>
                  </form>

                  <div class="row" id="Jobs"></div>
                  <form onsubmit="app.controllers.jobController.addJob(event)">
                        <label for="title">Title</label>
                        <input type="text" name="Title" placeholder="Title" required>
                        <label for="salary">Salary</label>
                        <input type="text" name="salary" placeholder="salary" required>
                        <label for="location">Location</label>
                        <input type="text" name="Title" placeholder="location" required>
                        <label for="company">Company</label>
                        <input type="text" name="Title" placeholder="company" required>
                        <button type="submit" class="btn btn-primary">Add Jobs</button>
                  </form>
            </div>
      </div>
      <script src="app/main.js" type="module"></script>
</body>

</html>
